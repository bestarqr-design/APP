
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LuminaAR | Professional WebAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
      /* Prevent Safari elastic scroll */
      body { position: fixed; }
      
      /* Custom Scrollbar for better UX in Dashboard */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(51, 65, 85, 0.5);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(59, 130, 246, 0.5);
      }

      /* Animation Keyframes */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes slideInLeft { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes scaleUp { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .animate-slide-in-right { animation: slideInRight 0.4s ease-out forwards; }
      .animate-slide-in-left { animation: slideInLeft 0.4s ease-out forwards; }
      .animate-slide-in-up { animation: slideInUp 0.4s ease-out forwards; }
      .animate-scale-up { animation: scaleUp 0.3s ease-out forwards; }
    </style>
  </head>
  <body>
    <div id="root"></div>

{
